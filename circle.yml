machine:

  services:
    - docker

  environment:
    GODIST: "go1.7.3.linux-amd64.tar.gz"
    IMPORT_PATH: "$CIRCLE_PROJECT_REPONAME"
    CGO_ENABLED: 0
    GOPATH: /home/ubuntu/.go_workspace
    DOCKER_USER: thebho
    DOCKER_EMAIL: brian.hoehne@maryville.com
    DOCKER_IMAGE: skilldirectory


  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST


dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - mkdir -p "${GOPATH}/src/${IMPORT_PATH}"
    - rsync -azC --delete ./ "${GOPATH}/src/${IMPORT_PATH}/"

test:
  pre:
    - cd "${GOPATH}/src/${IMPORT_PATH}/" && glide install
  override:
    - go version
    - cd "${GOPATH}/src/${IMPORT_PATH}/" && go test ./controller && go test ./handler && go test ./model && go test ./data && go build

deployment:
  master:
    branch: [dev,circledocker]
    commands:
      - docker login -u "$DOCKER_USER" -p "$dockerPass" --email "$DOCKER_EMAIL"
      - cd ${GOPATH}/src/${IMPORT_PATH} %% docker build -t $DOCKER_IMAGE:dev .
      - docker images
